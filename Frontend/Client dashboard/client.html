<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Client dashboard/styles.css">

    <link rel = "icon" type = "image/jpg" href = "../Common files/Icon.png">
</head>
<body>  
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0 border-bottom" id = "navbar"> 
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img id = "logo" src ="../Common files/Icon.png" alt="company logo">
        </a>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2" title = "Home">Home</a></li>
        <li><a href="/Services" class="nav-link px-2" title = "Services">Services</a></li>
        <li><a href="/Pricing" class="nav-link px-2" title = "Pricing">Pricing</a></li>
        <li><a href="/#about-us" class="nav-link px-2" title = "About Us">About Us</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" onsubmit="return searchFor()">
        <input id = "search" type="search" class="form-control" placeholder="Search..." aria-label="Search" list = "search-suggestions">
        <datalist id="search-suggestions">
          <option value="Services">
          <option value="Pricing">
        </datalist>
      </form>
      <div class="col-md-3 text-end">
       <a href = "/profile" id = "profile-link"><button type="button" class="btn btn-outline-primary me-2">Edit Profile</button></a>
       <button type="button" class="btn btn-outline-danger me-2" onclick = "signOut()">Sign Out</button>
      </div>
    </header>

      
      <div id = "back-image">
        <div id = "title">
          <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3" id = "clientName">Welcome, Client</h1> 
          <br/>
        </div>
        <div class = "services-list">
          <br/>
            <div class = "col-box">
              <a href="/ServiceRequest" class = "text-box services-text">
                  <h4>Request Services</h4>
              </a>
              <a href="../Client dashboard/Bills Page/Bills.html" class = "text-box services-text">
                  <h4>Bills</h4>
              </a>
              <a id = "myServicesLink" href="#" class = "text-box services-text">
                  <h4>My Services</h4>
              </a>
            </div>
        </div>
      </div>

    
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-0 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Cleaning Services</p>
        
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="/Services" class="nav-link px-2 text-body-secondary">Services</a></li>
          <li class="nav-item"><a href="/Pricing" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="/#about-us" class="nav-link px-2 text-body-secondary">About Us</a></li>
          </ul>
        </footer>
        <script>
          function getQueryParam(param) {
              const urlParams = new URLSearchParams(window.location.search);
              return urlParams.get(param);
          }
  
          // Extract 'name' parameter from URL
          const username = getQueryParam('name');
  
          // Update My Services link if username exists
          if (username) {
            const requestServicesLink = document.querySelector('a[href="/ServiceRequest"]');
            if (requestServicesLink) {
                requestServicesLink.href = `/ServiceRequest?name=${username}`;
            }

            const billsLink = document.querySelector('a[href="../Client dashboard/Bills Page/Bills.html"]');
            if (billsLink) {
                billsLink.href = `../Client dashboard/Bills Page/Bills.html?name=${username}`;
            }

            const myServicesLink = document.getElementById('myServicesLink');
            if (myServicesLink){
              myServicesLink.href = `../myServices?name=${username}`;
            }
          } else {
              console.error('Username not found in URL.');
          }
      </script>
      <script src = "../Client dashboard/scripts.js"></script>
      <script src = "../Common files/common_scripts.js"></script>
</body>
</html>
