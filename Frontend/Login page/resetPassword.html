<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../Login page/styles.css">

    <link rel = "icon" type = "image/jpg" href = "/logo">
</head>

<body>
    <body>
        <div class = "outer" id = "reset">
          <h2>Reset your password</h2> <br/> 
          <form action = "/resetPassword" method="post" class = "g-3" onsubmit="return samePassword()">
              <h5>Please enter and confirm your new password</h5>
              <h6>Make sure to keep your password in a safe place</h6>

              <label for = "email" >Password</label>
              <span class="text-danger"> *</span>
              <input id = "password" class="form-control" type = "password" minlength="8" maxlength="20" required><br/>

              <label for = "email" >Confirm Password</label>
              <span class="text-danger"> *</span>
              <input id = "passwordCheck" class="form-control" type = "password" minlength="8" maxlength="20" name = "password" required><br/>
              <small><p id = "check" class="text-danger"></p></small>

              <input type = "submit" class="btn btn-secondary mb-3" value = "Save">

          </form>
        </div>
        <script src = "../Login page/scripts.js"></script>
</body>
</html>
