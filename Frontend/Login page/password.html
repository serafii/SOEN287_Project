<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account recovery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../Login page/styles.css">

    <link rel = "icon" type = "image/jpg" href = "/logo">
</head>

<body>
  <div class = "outer" id = "reset">
    <h2>Forgot your password?</h2> <br/> 
    <form action = "/forgotPassword" method="post" class = "g-3">
        <h5>Please enter the email associated with your account to receive a password reset link</h5>
        <h6>If the email matches an existing account, a password reset link will be sent to you.</h6>
        <label for = "email" >Email adress</label>
        <input id = "email" class="form-control"type = "email" name = "email" required><br/>
        <input type = "submit" class="btn btn-secondary mb-3" value = "Send reset link">
    </form>
    <small><a href = "../Login page/SignIn.html">Back to login page</a></small>
  </div>

</body>
</html>
