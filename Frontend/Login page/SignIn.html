<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel=" stylesheet" href = "styles.css">

    <link rel = "icon" type = "image" href = "/logo">
</head>
<body>
    <div class="row g-3 container outer">
        <img id  = "logo" src = "/logo">
        <h3 id = "txt1">Sign In</h3>  
      <div>
        <form method = "post" action = "/login">
          <div class = "form-floating mb-4 logIn-form">
            <input type="text" id = "inputUsername" class="form-control" placeholder = "Username" name = "username" required>
            <label for="inputUsername" class="form-label">Username</label>
          </div>
          <div class="form-floating mb-4 logIn-form">
            <input type="password" id="inputPassword" class="form-control" placeholder = "Password" name = "password" required>
            <label for="inputPassword" class="form-label">Password</label>
            <small><p id = "check" class="text-danger"></p></small>
          </div>
          <input id = "logIn-button" type = "submit" class="btn btn-secondary mb-3" value = "Sign In">
        </form>
      </div>
          <div class = "links"> 
            <a href = "../Create account page/Account.html" title = "Create an account">Don't have an account? Create one here!</a>
            <br/><br/>
            <a href = "../Login page/password.html">Forgot your password?</a>
          </div>  
    </div>
    <script src = "../Login page/scripts.js"></script>
    <script src = "../Common files/temp_info.js"></script>
</body>
</html>
